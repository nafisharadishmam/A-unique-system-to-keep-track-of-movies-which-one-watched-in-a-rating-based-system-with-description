<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>messenger</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section id="messenger-section">
        <!-- Button trigger modal -->
        <div class="group-messenger-icon">
            <button type="button" class="btn" data-bs-toggle="modal" id="messenger-icon" data-bs-target="#exampleModal">
                <img src="img/group.png" alt="group-messenger-icon" srcset="">
            </button>
        </div>
        <!-- Modal -->
        <div class="container-mesngr" id="container-mesngr" style="display: none;">
            <div class="group_messenger">
                <div class="title p-4 d-flex">
                    <div class="name">Gossip group</div>
                    <div class="chatbot"><button class="btn"><img class="" src="img/bot.png" alt="bot"
                                srcset=""></button></div>
                </div>
                <div class="body">
                    <form class="m-4" action="chat.html">
                        <div class="form-group mb-4">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" name="email" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="Name">Name</label>
                            <input type="text" class="form-control" name="username" id="Name" placeholder="Name" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="Name">Name</label>
                            <input type="hidden" class="form-control" name="room" value="movie" id="Name" placeholder="Name">
                        </div>
                        <button type="submit" class="btn btn-primary">Enter</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="js/jQuery.js"></script>
    <script>
        // group box show hide

        $(document).ready(function () {

            $("#messenger-icon").click(function () {
                $("#container-mesngr").fadeToggle(1000);
            });
        });
    </script>

</html>
