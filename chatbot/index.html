<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <title>ML chatbot</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel='stylesheet'
    href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="overly"></div>
  <div class="bot-messenger-icon">
      <button type="button" class="btn" data-bs-toggle="modal" id="messenger-icon" data-bs-target="#exampleModal">
          <img src="bot.png" alt="group-messenger-icon" srcset="">
      </button>
  </div>

  <div class="chat">
    <div class="chat-title">
      <figure class="avatar">
        <img src="css/bot.png" /></figure>
      <div class="chat-group">
        <h1>Movie bot</h1>
        <h2>I am the movie suggestion bot </h2>
      </div>
      <div class="close">
        <i class="fa fa-times"></i>
      </div>
    </div>
    <div class="messages">
      <div class="messages-content">
      </div>
    </div>
    <form class="message-box" id="mymsg" method="POST" autocomplete="off">
      <input type="text" id="MSG" autocomplete="false" name="MSG" class="message-input" placeholder="Type message...">

      <button type="submit" class="message-submit">Send</button>
    </form>
    <h3 class="no-browser-support" hidden>Sorry, Your Browser Doesn't Support the Web Speech API. Try Opening This Demo
      In Google Chrome.</h3>
  </div>
  <div class="bg"></div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script
    src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'>
  </script>
  <script src="js/index.js"></script>


</body>

</html>
